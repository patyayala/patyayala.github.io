<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
</head>
<body>
    <a-scene physics>
        <a-asset>
            <img id="brick" src="/aframe/Brick.jpg">
        </a-asset>
        <a-sky color="#2196f3">
        </a-sky>
        <a-box color ="#ffffff" 
               src="/Brick.jpg"
               width="10" 
               height="4"
               depth="1" 
               position ="-1.560 2.431 1" >
        </a-box>
        <a-sphere color="#f50057" position="6.848 4.030 -2.265" >
        </a-sphere>
        <a-cylinder color="#d50000" position="-1.344 4.551 -1.811" >
        </a-cylinder>
        <a-plane color="#ffab00"
                 side="double"
                 width="10" 
                 height="10"
                 rotation="90 0 0"
                 static-body>
        </a-plane>
       

    </a-scene>
</body>
</html>
